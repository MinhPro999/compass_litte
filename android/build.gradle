buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add your Gradle plugin version here
        classpath 'com.android.tools.build:gradle:8.1.1' // Sử dụng phiên bản mới nhất tương thích
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0' // Kotlin plugin (nếu cần)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
